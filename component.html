<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="https://tailwindcomponents.com/css/component.dashboard-template.css" rel="stylesheet"> -->

</head>

<body>

    <div class=" grid lg:grid-cols-8 grid-cols-1  h-screen	">
        <!-- sidebar -->
        <div class="col-span-1 bg-gray-100 p-5 gap-4 flex flex-col ">
            <!-- logo -->
            <img src="asset/tailwindcss-logotype.svg" class="w-4/5 p-2">

            <!-- avatar -->
            <div class="flex space-y-0 space-x-2 p-2 cursor-pointer items-center">
                <img class="w-9 h-9 rounded-full" src="https://flowbite.com/docs/images/people/profile-picture-5.jpg"
                    alt="">
                <div class="space-y-0 font-medium basis-3/4 items-center">
                    <div class="text-gray-800 text-sm">Jese Leos</div>
                    <div class="text-xs  text-gray-400">@john</div>
                </div>
                <div class="basis-1/4 text-gray-500  items-end gap-0 flex flex-col justify-center">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7">
                        </path>
                    </svg>
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                        </path>
                    </svg>
                </div>

            </div>

            <!-- search box -->
            <div class="pt-2 relative text-gray-600">
                <input
                    class="border border-gray-300 w-full bg-white h-9 px-3 pl-6  rounded-lg text-sm focus:outline-none"
                    type="search" name="search" placeholder="Search">
                <button type="submit" class="absolute left-2 top-0 mt-5 mr-5">
                    <svg class="text-gray-400 h-3 w-3 fill-current" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                        viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;"
                        xml:space="preserve" width="512px" height="512px">
                        <path
                            d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                    </svg>
                </button>
            </div>

            <!-- navbar -->
            <div class="flex flex-col">

                <ul class="space-y-1 text-gray-700">
                    <li>
                        <a href="#"
                            class="flex items-center p-2 text-sm font-medium rounded-lg  dark:hover:bg-gray-200 bg-gray-200">

                            <svg class="w-6 h-6 text-gray-400 transition " fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                                </path>
                            </svg>

                            <span class="ml-3">Home</span>
                        </a>
                    </li>

                    <li>
                        <a href="#"
                            class="flex items-center p-2 text-sm font-medium rounded-lg  dark:hover:bg-gray-200">

                            <svg class="w-6 h-6 text-gray-400 transition " fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                            </svg>
                            <span class="ml-3">My tasks</span>
                        </a>
                    </li>

                    <li>
                        <a href="#"
                            class="flex items-center p-2 text-sm font-medium  rounded-lg  dark:hover:bg-gray-200">

                            <svg class="w-6 h-6 text-gray-400 transition " fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span class="ml-3">Recent</span>
                        </a>
                    </li>
                </ul>
            </div>


            <!-- teams -->
            <div>
                <h3 class="text-gray-500 font-bold text-xs p-1">TEAMS</h3>
                <div class="flex flex-col">
                    <ul class="space-y-1 list-inside list-disc">
                        <li class="text-purple-500 pl-2  rounded-lg dark:hover:bg-gray-200 p-1 cursor-pointer">
                            <span class="ml-3 text-gray-600 font-medium  text-sm ml-0">Engineering </span>
                        </li>
                        <li class="text-green-500 pl-2  rounded-lg dark:hover:bg-gray-200 p-1 cursor-pointer">
                            <span class="ml-3 text-gray-600 font-medium  text-sm ml-0">Human Resources </span>
                        </li>
                        <li class="text-orange-500 pl-2  rounded-lg dark:hover:bg-gray-200 p-1 cursor-pointer">
                            <span class="ml-3 text-gray-600 font-medium  text-sm ml-0">Customer Success</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- main -->
        <div class="col-span-7  p-3">8</div>
    </div>

    <script>
        function Openbar() {
            document.querySelector('.sidebar').classList.toggle('left-[-300px]')
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
